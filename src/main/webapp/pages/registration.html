<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
</head>
<body>

<div id="user_reg" style="margin-left: 100px">
    <h2 style="color: #404040;">User Registration</h2>
    <form>
        <input type="text" placeholder="Name" name="name">
        <br><input type="text" placeholder="Surname" name="surname">
        <br><input type="tel" placeholder="Phone" name="phone">
        <br><input type="email" placeholder="Email" name="email"/>
        <br><input type="password" placeholder="Password" name="password" />
        <br><input type="password" placeholder="Confirm password" name="cpassword">
        <br><br><input type="submit" value="Registered" />
    </form>
</div>

</body>
</html>
